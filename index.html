<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSC App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen">
    <h1 class="splash-text">Developer Students Club</h1>
  </div>

  <div id="app" style="display:none;">
    <div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#team">Team</a></li>
      </ul>
    </div>

    <section id="landing">
      <h1>Welcome to DSC</h1>
      <p>Building a community of student developers ðŸš€</p>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>The Developer Student Club is a university-based community for students interested in Google Developer technologies.</p>
    </section>

    <section id="team">
      <h2>Our Team</h2>

      <h3>Add / Update Team Member</h3>
      <form id="team-form">
        <input type="hidden" id="member-id" />
        <input type="text" id="member-name" placeholder="Name" required />
        <input type="text" id="member-role" placeholder="Role" required />
        <button type="submit">Save</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
